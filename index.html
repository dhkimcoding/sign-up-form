<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-image-container">
        <img src="./images/leaves-image" alt="leaves image">
        <div>Hi! Come and join us!</div>
    </div>
    <div class="right-content-container">
        <div class="paragraph">
            This is not a real online servie! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started
        </div>
        <div class="paragraph">
            You <em>know</em> you want to.
        </div>
        <div id="form-container">
            <p>Let's do this</p>
            <div>
                <form action="#" method="post">
                    <div>
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                            </div>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                            </div>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div>
                        <div>
                            <div>
                                <label for="mail">EMAIL</label>
                            </div>
                            <input type="email" id="mail" name="mail">
                        </div>
                        <div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                            </div>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                            </div>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                            </div>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button type="button">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>
</html>
